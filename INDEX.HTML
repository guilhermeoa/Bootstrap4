<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Guilherme Oliveira">

    <!--CSS's-->
    <link rel="stylesheet" href="node_modules/jquery/dist/jquery.js">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.css">
    <!--Titulo-->
    <title>Projeto de teste</title>
</head>

<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-9 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="IMG/perfil.jpg">
                </div>
                <div class="col-12 form-input">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Digite seu E-mail!">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-success">LOGIN</button>
                    </form>
                </div>
                <div class="col-12 forgot">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
        </div>

    </div>
    <!--JS-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
